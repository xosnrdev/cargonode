[package]
name = "cargonode"
version = "0.1.2"
edition = "2021"
authors = ["Success Kingsley <hello@xosnrdev.tech>"]
categories = [
    "command-line-utilities",
    "development-tools",
    "development-tools::build-utils"
]
keywords = ["productivity", "developer-tools", "cross-platform"]
description = """
Unified tooling for Node.js.
"""
license = "MIT OR Apache-2.0"
repository = "https://github.com/xosnrdev/cargonode"
homepage = "https://github.com/xosnrdev/cargonode?tab=readme-ov-file#readme"

[[bin]]
name = "cargonode"

[dependencies]
clap = { version = "4.5.24", features = ["derive"] }
fs_extra = "1.3.0"
serde = { version = "1.0.217", features = ["derive"] }
tempfile = "3.15.0"
toml = "0.8.19"
ureq = "2.12.1"
zip-extract = "0.2.1"

[target.'cfg(all(target_env = "musl", target_pointer_width = "64"))'.dependencies]
jemallocator = "0.5.4"

[profile.release]
debug = 1

[profile.release-lto]
inherits = "release"
opt-level = 3
debug = "none"
strip = "symbols"
debug-assertions = false
overflow-checks = false
lto = "fat"
panic = "abort"
incremental = false
codegen-units = 1

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[package.metadata.wix]
upgrade-guid = "B753834A-440E-42E6-A3B5-D5C5DCDE0BF0"
path-guid = "7B2FC1F5-FF2E-45F3-A62B-C35866B43452"
license = false
eula = false
